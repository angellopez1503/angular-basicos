<p>listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado</h3>
    <span>{{heroeBorrado}}</span>

</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
Borrar
</button>
<ul>
    <li *ngFor="let objHeroe of heroes;let i=index;">{{i+1}} - {{objHeroe}}</li>
</ul>
